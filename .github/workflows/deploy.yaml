name: "Deploy"

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - run: |
          cd /tmp
          curl -L https://github.com/gearnode/vanity/releases/download/v1.0.0/vanity_1.0.0_linux_amd64.tar.gz > vanity_1.0.0_linux_amd64.tar.gz
          tar -xzf vanity_1.0.0_linux_amd64.tar.gz
          sudo install -m 755 vanity /usr/local/bin/vanity

      - run: "vanity -cfg vanity.yaml -output dist/"
      - run: "sh tranform.sh"
      - name: "Setup Pages"
        uses: "actions/configure-pages@v5"
      - name: "Upload artifact"
        uses: "actions/upload-pages-artifact@v3"
        with:
          path: "dist/"
      - name: "Deploy to GitHub Pages"
        id: "deployment"
        uses: "actions/deploy-pages@v4"

